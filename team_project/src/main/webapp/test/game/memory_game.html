        /* ì¹´ë“œ ì•ë©´ê³¼ ë’·ë©´ ê³µí†µ ìŠ¤íƒ€ì¼ */

        /* ğŸ‘‡ ê²Œì„ ì˜¤ë²„ ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ ğŸ‘‡ */
		.game-over-overlay {

</head>
<body>
    <div class="game-container">
        
        <div class="info-board">
            ë’¤ì§‘ì€ íšŸìˆ˜: <span id="moves">0</span>íšŒ
        </div>
        <div class="memory-board" id="memory-board">
            </div>
    </div>

    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-message" id="final-score-message"></div>
        <div class="game-over-sub-message">ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•˜ë©´ ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.</div>
    </div>

    <script>
        /* -------------------------------------------
        * 2. JavaScript (ê²Œì„ ë¡œì§) - ë‹¤ìŒ í˜ì´ì§€ ì´ë™ ë¡œì§
        * ------------------------------------------- */
        document.addEventListener('DOMContentLoaded', () => {
            const memoryBoard = document.getElementById('memory-board');
            const movesDisplay = document.getElementById('moves');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const finalScoreMessage = document.getElementById('final-score-message');
            
            // ğŸš© 13ê°€ì§€ ì¹´ë“œ ì•ë©´ ì´ë¯¸ì§€ ëª©ë¡ (13ê°œ x 2 = 26ì¥)
            const cardImages = [
            	'ìŠ¤í˜ì´ë“œ2.png', 'ìŠ¤í˜ì´ë“œ3.png', 'ìŠ¤í˜ì´ë“œ4.png', 'ìŠ¤í˜ì´ë“œ5.png', 
                'ìŠ¤í˜ì´ë“œ9.png', 'ìŠ¤í˜ì´ë“œ8.png', 'ìŠ¤í˜ì´ë“œ7.png', 'ìŠ¤í˜ì´ë“œ6.png',
                'ìŠ¤í˜ì´ë“œ10.png','ìŠ¤í˜ì´ë“œa.png','ìŠ¤í˜ì´ë“œJ.png','ìŠ¤í˜ì´ë“œQ.png',
                'ìŠ¤í˜ì´ë“œK.png'
            ];

            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;

            // 1. ì¹´ë“œ ë°ì´í„° ìƒì„± ë° ì„ê¸°
            function createCards() {
                const cardsArray = [...cardImages, ...cardImages];
                
                for (let i = cardsArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
                }
                return cardsArray;
            }

            // 2. ì¹´ë“œ ìš”ì†Œ ìƒì„± ë° ë³´ë“œì— ì¶”ê°€
            function generateBoard() {
                memoryBoard.innerHTML = '';
                const shuffledCards = createCards();

                shuffledCards.forEach(imageName => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.setAttribute('data-image', imageName);

                    const frontFace = document.createElement('div');
                    frontFace.classList.add('front-face');
                    frontFace.style.backgroundImage = `url('images/${imageName}')`;
                    
                    const backFace = document.createElement('div');
                    backFace.classList.add('back-face');
                    
                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    
                    card.addEventListener('click', flipCard); 

                    memoryBoard.appendChild(card);
                });
            }

            // 3. ì¹´ë“œ ë’¤ì§‘ê¸° í•¨ìˆ˜
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('flip');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;

                checkForMatch();
            }

            // 4. ì§ì´ ë§ëŠ”ì§€ í™•ì¸
            function checkForMatch() {
                let isMatch = firstCard.getAttribute('data-image') === secondCard.getAttribute('data-image');
                
                if (isMatch) {
                    disableCards();
                } else {
                    unflipCards();
                }
            }

            // 5. ì§ì´ ë§ì•˜ì„ ë•Œ
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                firstCard.classList.add('match');
                secondCard.classList.add('match');

                resetBoard();
                checkWin();
            }

            // 6. ì§ì´ í‹€ë ¸ì„ ë•Œ
            function unflipCards() {
                lockBoard = true;

                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    resetBoard();
                }, 1000);
            }

            // 7. ë³´ë“œ ìƒíƒœ ì´ˆê¸°í™”
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // 8. ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
            function checkWin() {
                const flippedCards = document.querySelectorAll('.memory-card:not(.match)').length;
                if (flippedCards === 0) {
                    showGameOverScreen(`ì¶•í•˜í•©ë‹ˆë‹¤! ${moves}ë²ˆ ë§Œì— ëª¨ë“  ì§ì„ ë§ì·„ì–´ìš”!`);
                }
            }
            
            // 9. ê²Œì„ ì˜¤ë²„ í™”ë©´ í‘œì‹œ í•¨ìˆ˜
            function showGameOverScreen(message) {
                finalScoreMessage.textContent = message;
                
                gameOverOverlay.classList.add('show');
                
                // í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (í´ë¦­ ì‹œ ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™)
                gameOverOverlay.addEventListener('click', function nextPageHandler() {
                    
                    // ğŸš© ë‹¤ìŒ í˜ì´ì§€ URLì„ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”.
                    window.location.href = 'memory_gameover.html'; 

                    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
                    gameOverOverlay.removeEventListener('click', nextPageHandler); 
                });
                
                // ë³´ë“œ ìœ„ì— ìˆëŠ” ê²Œì„ ìš”ì†Œë“¤ í´ë¦­ ë°©ì§€
                memoryBoard.style.pointerEvents = 'none';
            }

            // 10. ê²Œì„ ì‹œì‘/ì´ˆê¸°í™” í•¨ìˆ˜
            function startGame() {
                moves = 0;
                movesDisplay.textContent = moves;
                resetBoard();
                generateBoard();
                
                // ê²Œì„ ì‹œì‘ ì‹œ ë³´ë“œ í´ë¦­ ë‹¤ì‹œ í™œì„±í™”
                memoryBoard.style.pointerEvents = 'auto'; 
            }

            // ì´ˆê¸°í™”
            startGame();
        });
    </script>
