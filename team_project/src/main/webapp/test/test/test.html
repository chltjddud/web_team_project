<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 테스트 (스타일 유지)</title>
<style>
        /* 폰트 등록 */
        @font-face {
            font-family: 'PixelFont'; 
            src: url('../DungGeunMo.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }


        /* 기본 레이아웃 및 배경 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../bgimg/하늘배경.png'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: 60% auto;
            background-color: #87CEEB;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', monospace;
        }

        /* 회원가입 창 (창 크기 조정) */
        .register-window {
            width: 500px; 
            height: auto; /* 높이를 콘텐츠에 맞게 변경 */
            background-color: rgba(0, 0, 0, 0.8);
            border: 4px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            color: #3a3a3a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-sizing: border-box;
        }

        /* 타이틀 바 */
        .title-bar {
            background-color: #3a3a3a;
            color: white;
            font-size: 24px;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #5a5a5a;
            text-shadow: 2px 2px 0 #000;
        }

        /* 입력 필드 및 버튼 컨테이너 */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px; 
        }

        /* 라벨과 입력 필드를 묶는 컨테이너 */
        .input-field-container {
            display: flex;
            align-items: center;
            margin: 15px 0; 
            width: 90%; 
            justify-content: space-between; 
            max-width: 450px;
        }

        .input-label {
            font-size: 16px;
            color: white;
            width: 120px; 
            flex-shrink: 0;
            text-align: left; 
        }

        /* 이메일 그룹의 너비를 조정 */
        .email-input-group,
        .code-input-group { /* 이메일 그룹과 동일하게 설정 */
            display: flex;
            align-items: center;
            width: 100%; 
        }
        
        /* 일반 입력 필드 (이메일, 인증번호)의 너비 */
        .input-field {
            flex-grow: 1; 
            height: 40px;
            padding: 0 10px;
            border: 2px solid #ddd;
            /* 테두리 스타일을 이미지와 유사하게 변경 */
            border-radius: 0; /* 픽셀 스타일을 위해 제거 */
            font-size: 16px;
            background-color: #fff;
            box-sizing: border-box; 
            width: 100%;
        }

        /* 인증번호 입력 그룹 스타일 (기존 코드에서 수정됨) */
        /* .code-input-group 스타일을 .email-input-group과 통일시켜 너비를 확보합니다. */
        
        /* 버튼 공통 스타일 */
        .pixel-button {
            height: 50px; 
            background-color: #28a745; 
            color: white;
            font-size: 20px; 
            border: 4px solid #218838;
            cursor: pointer;
            text-shadow: 2px 2px 0 #218838;
            box-shadow: 
                -4px -4px 0 #7dd891 inset, 
                 4px  4px 0 #218838 inset;
            line-height: 42px; 
            padding: 0 20px;
            box-sizing: border-box;
            font-family: 'PixelFont', monospace; 
            border-radius: 0; /* 픽셀 스타일을 위해 제거 */
        }

        .pixel-button:hover {
            background-color: #218838;
        }

        /* 전송 버튼 (기존 next-button을 pixel-button으로 통합) */
        .submit-button {
             width: 200px;
             margin: 30px 0 15px;
        }
        
        /* 인증 버튼 */
        .verify-button {
            width: 200px;
             margin: 30px 0 15px;
        }
        
        /* 응답 메시지 스타일 */
        #responseMessage {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            color: white;
            font-family: 'PixelFont', monospace;
            width: 80%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .bg-success { background-color: #218838; border-color: #1e7e34; } 
        .bg-error { background-color: #dc3545; border-color: #c82333; } 
        .bg-info { background-color: #ffc107; border-color: #d39e00; } 
        .text-white { color: white; }

    </style>

</head>

<body>
<div class="container">
    <div class="register-window">
        <div class="title-bar">이메일 인증</div>
        
        <div class="content-area">
            
            <form id="sendCodeForm" action="sendCode" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="input-field-container">
                    <label class="input-label" for="email">수신 이메일</label>
                    <div class="email-input-group">
                        <input class="input-field" type="email" id="email" name="email" placeholder="user@example.com" required>
                    </div>
                </div>
                
                <button type="submit" class="pixel-button submit-button">인증번호 전송</button>
            </form>

            <form id="verifyCodeForm" action="verifyCode" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="input-field-container">
                    <label class="input-label" for="authCode">인증번호</label>
                    <div class="code-input-group">
                        <input class="input-field" type="text" id="authCode" name="authCode" placeholder="인증번호 6자리" required maxlength="6">
                    </div>
                </div>
                <button type="submit" class="pixel-button verify-button" id="verifyBtn">인증 확인</button>
            </form>
            
            <div id="responseMessage" class="bg-info text-white" style="display: none;">
                </div>

        </div>
    </div>
</div>

<script>

    function displayResponse(div, text, type) {
        div.textContent = text;
        div.style.display = 'block';

        div.classList.remove('bg-info', 'bg-success', 'bg-error'); 
        
        if (type === 'success') {
            div.classList.add('bg-success');
        } else if (type === 'error') {
            div.classList.add('bg-error');
        } else {
            div.classList.add('bg-info');
        }
    }

    // 1. 이메일 인증번호 전송 폼 처리
    document.getElementById('sendCodeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        const responseDiv = document.getElementById('responseMessage');
        
        displayResponse(responseDiv, '인증번호를 전송 중...', 'info');

        fetch(form.action, {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
        .then(response => response.text())
        .then(text => {
            // 서버 응답에 따라 메시지 표시 (예시 로직)
            if (text.includes("성공") || text.includes("전송 완료")) {
                displayResponse(responseDiv, text, 'success');
            } else {
                displayResponse(responseDiv, text, 'error');
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            displayResponse(responseDiv, '네트워크 오류: 서버와 통신할 수 없습니다.', 'error');
        });
    });

    // 2. 인증번호 확인 폼 처리
    document.getElementById('verifyCodeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        
        // ⭐️⭐️ 핵심 변경 사항: sendCodeForm의 이메일 값을 읽어와 verifyCodeForm 데이터에 추가 ⭐️⭐️
        const email = document.getElementById('email').value;
        formData.append('email', email); 
        // ⭐️ name="authCode"는 HTML 폼에 있으므로 자동으로 포함됩니다.
        
        const responseDiv = document.getElementById('responseMessage');
        
        displayResponse(responseDiv, '인증번호를 확인 중...', 'info');

        fetch(form.action, {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
        .then(response => response.text())
        .then(text => {
            // 서버 응답에 따라 메시지 표시 (예시 로직)
            if (text.includes("성공") || text.includes("인증 성공")) {
                displayResponse(responseDiv, text, 'success');
                // 인증 성공 후, 이메일 입력 필드를 읽기 전용으로 변경하거나 (선택적)
                // 인증 성공 상태를 표시하여 다음 회원가입 단계로 진행하도록 유도할 수 있습니다.
            } else {
                displayResponse(responseDiv, text, 'error');
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            displayResponse(responseDiv, '네트워크 오류: 서버와 통신할 수 없습니다.', 'error');
        });
    });

</script>

</body>
</html>
