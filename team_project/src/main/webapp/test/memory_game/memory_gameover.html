<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥Îìú Ïßù ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ - Ïä§ÏΩîÏñ¥ Î∞è Î≤ÑÌäº (ÏµúÏ¢Ö)</title>
    <style>
        /* ... (CSS Ïä§ÌÉÄÏùº ÏΩîÎìú ÏÉùÎûµ) ... */
        @font-face {
            font-family: 'PixelFont'; 
            src: url('../DungGeunMo.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background-image: url('memory_img/memorygameÎ∞∞Í≤Ω.png'); 
            background-size: cover;
            background-position: center;
            font-family: 'PixelFont', Arial, sans-serif;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: 60% auto;
            background-color: #87CEEB;
        }

        .score-display-area {
            width: 580px; 
            height: 160px;
            background-image: url('memory_img/score_Î∞∞Í≤ΩX.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px; 
            margin-bottom: 20px;
        }

        #high-score-display {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #000000;
        }

        #status-message {
            position: static; 
            transform: none;
            color: white;
            font-size: 32px;
            text-shadow: 3px 3px 0 #8b4513;
        }
        
        .game-container {
            background-color: rgba(130, 67, 33, 0.9);
            padding: 20px 40px;
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 40px; 
            position: relative;
        }

        .score-value {
            color: #ffe082;
            font-size: 80px; 
            line-height: 1;
            font-family: 'PixelFont', monospace;
            text-shadow: 3px 3px 0 #8b4513; 
            z-index: 2; 
        }

        .buttons-container {
            display: flex;
            gap: 20px; 
        }

        .next-button {
            width: 200px; 
            height: 75px; 
            background-color: #d89617;
            color: white;
            font-size: 40px; 
            border: 4px solid #8b4513;
            cursor: pointer;
            text-shadow: 3px 3px 0 #8b4513;
            box-shadow: 
                -5px -5px 0 #ffe082 inset, 
                 5px  5px 0 #8b4513 inset;
            line-height: 42px; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'PixelFont', monospace; 
            text-align: center;
            border-radius: 5px; 
        }

        .next-button:hover {
            background-color: #e0ac42;
        }

        .info-board, .memory-board { display: none; }
    </style>
</head>
<body>
    
    <div class="score-display-area">

    </div>

    <div class="game-container">
        <span class="score-value" id="current-score">0</span> 
    </div>

    <div class="buttons-container">
        <button class="next-button" id="menu-button">MENU</button>
        <button class="next-button" id="retry-button">RETRY</button>
        <button class="next-button" id="home-button">HOME</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const scoreDisplay = document.getElementById('current-score');
            const statusMessage = document.getElementById('status-message');
            const highScoreDisplay = document.getElementById('high-score-display');
            
            // 1. URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú score Ï∂îÏ∂ú
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            
            let finalScore = 0;

            if (score && !isNaN(parseInt(score))) {
                finalScore = parseInt(score);
                // ‚≠êÔ∏è URLÏóêÏÑú Î∞õÏùÄ Ï†êÏàòÎ•º Î∞îÎ°ú ÌôîÎ©¥Ïóê ÌëúÏãú (ÏµúÍ∑º Ï†êÏàò) ‚≠êÔ∏è
                scoreDisplay.textContent = finalScore; 
                
                // 2. ÏÑúÎ≤ÑÏóê Ïä§ÏΩîÏñ¥ Ï†ÄÏû• ÏöîÏ≤≠
                sendScoreToServer(finalScore);
                
            } else {
                scoreDisplay.textContent = 'N/A';
                statusMessage.textContent = 'Ï†êÏàòÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.';
                highScoreDisplay.textContent = 'ÏµúÍ≥† Í∏∞Î°ù: --';
            }

            /**
             * ÏÑúÎ≤Ñ APIÏóê POST ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ¥ Ï†êÏàòÎ•º Ï†ÄÏû•ÌïòÍ≥† ÏµúÍ≥† Ï†êÏàò Îç∞Ïù¥ÌÑ∞Î•º Î∞õÏïÑÏòµÎãàÎã§.
             */
            function sendScoreToServer(score) {
                const scoreSaveApiUrl = '/team_project/api/saveScore'; 
                const isMemoryGame = true; // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÎäî Î©îÎ™®Î¶¨ Í≤åÏûÑ Ï†ÑÏö©

                fetch(scoreSaveApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score: score }) 
                })
                .then(response => {
                    if (response.status === 401) {
                        highScoreDisplay.textContent = 'ÏµúÍ≥† Í∏∞Î°ù: --';
                        return { success: false, message: "Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§." };
                    }
                    if (!response.ok) {
                        return response.json().catch(() => ({ 
                            success: false, 
                            message: `ÏÑúÎ≤Ñ Ïò§Î•ò Î∞úÏÉù (${response.status})` 
                        }));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // ‚≠êÔ∏è ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞Î°ú ÏµúÍ≥† Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏ ‚≠êÔ∏è
                        highScoreDisplay.textContent = `ÏµúÍ≥† Í∏∞Î°ù: ${data.highScore}`;
                        
                        if (data.updated) {
                            statusMessage.textContent = "‚≠êÔ∏è ÏµúÍ≥† Í∏∞Î°ù Í∞±Ïã†! ‚≠êÔ∏è";
                        } else {
                            // Î©îÎ™®Î¶¨ Í≤åÏûÑ (ÎÇÆÏùÑÏàòÎ°ù Ï¢ãÏùå)Ïùº Îïå, ÌòÑÏû¨ Ï†êÏàòÍ∞Ä ÏµúÍ≥† Í∏∞Î°ùÎ≥¥Îã§ ÌÅ¨Î©¥ (ÎÇòÏÅòÎ©¥) Î©îÏãúÏßÄ ÌëúÏãú
                            if (isMemoryGame && data.currentScore > data.highScore) {
                                statusMessage.textContent = "Ï†ÄÏû• ÏôÑÎ£å (ÏïÑÏâΩÏßÄÎßå ÏµúÍ≥† Í∏∞Î°ùÏùÄ Í∑∏ÎåÄÎ°ú)";
                            } else {
                                statusMessage.textContent = "Ïä§ÏΩîÏñ¥ Ï†ÄÏû• ÏôÑÎ£å";
                            }
                        }
                    } else {
                        statusMessage.textContent = "Ï†ÄÏû• Ïã§Ìå®: " + data.message;
                        highScoreDisplay.textContent = 'ÏµúÍ≥† Í∏∞Î°ù: --';
                    }
                })
                .catch(error => {
                    console.error('Ïä§ÏΩîÏñ¥ Ï†ÄÏû• Ï§ë ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò:', error);
                    statusMessage.textContent = 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÎ°ú Ï†ÄÏû• Ïã§Ìå®';
                    highScoreDisplay.textContent = 'ÏµúÍ≥† Í∏∞Î°ù: --';
                });
            }


            // üö© Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            const menuButton = document.getElementById('menu-button');
            const retryButton = document.getElementById('retry-button');
            const homeButton = document.getElementById('home-button');
            
            menuButton.addEventListener('click', () => {
                window.location.href = 'memory_gamestart.html'; 
            });

            retryButton.addEventListener('click', () => {
                window.location.href = 'memory_game.html'; 
            });

            homeButton.addEventListener('click', () => {
                window.location.href = '../main/main_page_2.html'; 
            });

        });
    </script>
</body>
</html>
