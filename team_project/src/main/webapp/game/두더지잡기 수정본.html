<body>
    <div class="game-container">
        <div class="score-board">
            ì ìˆ˜: <span id="score">0</span>ì  | ë‚¨ì€ ì‹œê°„: <span id="time-left">30</span>ì´ˆ
        </div>
        <button id="start-button">ê²Œì„ ì‹œì‘!</button>

        <div class="game-board" id="game-board">
            <img src="whackamol.png" alt="Whack A Mole Title" class="game-logo-overlay">
        </div>
    </div>

    <script>
        /* -------------------------------------------
        * 2. JavaScript (ê²Œì„ ë¡œì§) - ë³€ê²½ ì—†ìŒ
        * ------------------------------------------- */
        document.addEventListener('DOMContentLoaded', () => {
            const scoreDisplay = document.getElementById('score');
            const timeLeftDisplay = document.getElementById('time-left');
            const startButton = document.getElementById('start-button');
            const gameBoard = document.getElementById('game-board');

            let score = 0;
            let timeLeft = 30;
            let timerId = null; 
            let countDownTimerId = null;
            let isGameOver = false;

            const holePositions = [
                [13, 13, 20, 20], [14, 40, 20, 20], [13, 67, 20, 20],
                [45, 11, 20, 20], [45, 40, 20, 20], [47, 69, 20, 20],
                [64, 10, 20, 20], [64, 40, 20, 20], [64, 69, 20, 20]
            ];

            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('mole-hole');
                hole.id = 'hole-' + (i + 1);
                hole.style.top = `${holePositions[i][0]}%`;
                hole.style.left = `${holePositions[i][1]}%`;
                hole.style.width = `${holePositions[i][2]}%`;
                hole.style.height = `${holePositions[i][3]}%`;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.id = 'mole-' + (i + 1);

                mole.addEventListener('click', () => {
                    if (!isGameOver && mole.classList.contains('up')) {
                        score++;
                        scoreDisplay.textContent = score;
                        mole.classList.remove('up');
                        clearTimeout(mole.hideTimeout);
                        
                        mole.style.pointerEvents = 'none';
                        setTimeout(() => {
                             mole.style.pointerEvents = 'auto';
                        }, 500); 
                    }
                });

                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }

            const moles = document.querySelectorAll('.mole');

            function randomMole() {
                if (isGameOver) return; 

                moles.forEach(mole => {
                    mole.classList.remove('up');
                    if (mole.hideTimeout) {
                        clearTimeout(mole.hideTimeout);
                    }
                });

                const randomHoleIndex = Math.floor(Math.random() * moles.length);
                const randomMoleElement = moles[randomHoleIndex];
                
                randomMoleElement.classList.add('up');

                const appearTime = Math.random() * 700 + 500; 
                randomMoleElement.hideTimeout = setTimeout(() => {
                    randomMoleElement.classList.remove('up');
                }, appearTime);
                
                const nextDelay = Math.random() * 400 + 800;
                timerId = setTimeout(randomMole, nextDelay);
            }


            function countDown() {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countDownTimerId);
                    clearTimeout(timerId);
                    isGameOver = true;
                    startButton.disabled = false;
                    
                    moles.forEach(mole => {
                        mole.classList.remove('up');
                        if (mole.hideTimeout) clearTimeout(mole.hideTimeout);
                    });

                    showPopup(`ìµœì¢… ì ìˆ˜: ${score}ì ! ğŸ¥³`);
                }
            }
            
            function startGame() {
                if (timerId) clearTimeout(timerId); 
                if (countDownTimerId) clearInterval(countDownTimerId);

                score = 0;
                timeLeft = 30;
                isGameOver = false;
                scoreDisplay.textContent = score;
                timeLeftDisplay.textContent = timeLeft;
                startButton.disabled = true;
                
                moles.forEach(mole => {
                    mole.classList.remove('up');
                    if (mole.hideTimeout) clearTimeout(mole.hideTimeout);
                });
                
                randomMole(); 
                countDownTimerId = setInterval(countDown, 1000);
            }
            
            function showPopup(message) {
                let popup = document.getElementById('game-end-popup');
                if (!popup) {
                    popup = document.createElement('div');
                    popup.id = 'game-end-popup';
                    popup.classList.add('popup');
                    popup.innerHTML = `
                        <div class="popup-content">
                            <h2>ê²Œì„ ì¢…ë£Œ!</h2>
                            <p id="final-score-message">${message}</p>
                            <button id="restart-button">ë‹¤ì‹œ ì‹œì‘</button>
                        </div>
                    `;
                    document.body.appendChild(popup);

                    document.getElementById('restart-button').addEventListener('click', () => {
                        popup.classList.remove('show');
                        startGame();
                    });
                } else {
                    document.getElementById('final-score-message').textContent = message;
                }
                popup.classList.add('show');
            }


            startButton.addEventListener('click', startGame);

            startButton.disabled = false;
        });
    </script>
