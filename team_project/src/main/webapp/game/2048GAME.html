    <style>
        /* -------------------------------------------

        body {

        .game-logo {

        .score-container {
            font-size: 1.5em;

            border-radius: 6px;

        #game-board {
            /* ğŸš© [ìˆ˜ì •] Grid Container ìœ ì§€. íƒ€ì¼ì´ ì…€ ìœ„ì— ê²¹ì¹˜ë„ë¡ ì„¤ì • */
            width: 410px; 
            height: 410px;
            background-color: rgba(187, 173, 160, 0.9); 
            border-radius: 10px;
            padding: 10px; 
            display: grid;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(4, 90px);
            gap: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* GridëŠ” ì…€ì„ ë°°ì¹˜í•˜ê³ , íƒ€ì¼ì€ Absoluteë¡œ ì…€ ìœ„ì— ì •í™•íˆ ìœ„ì¹˜ì‹œí‚´ */
        }

        .cell {
            background-color: rgba(238, 228, 218, 0.5); 
            border-radius: 3px;
        }

        /* -------------------------------------------
        * íƒ€ì¼ ìŠ¤íƒ€ì¼ (Grid ìœ„ì¹˜ë¥¼ ê¸°ë°˜ìœ¼ë¡œ absolute ìœ„ì¹˜ ì„¤ì •)
        * ------------------------------------------- */
        .tile {
            /* ğŸš© [ìˆ˜ì •] absolute ìœ ì§€, í¬ê¸°ëŠ” 90px ê³ ì • */
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            /* íƒ€ì¼ ì´ë™ ì• ë‹ˆë©”ì´ì…˜ ê°œì„  */
            transition: transform 0.1s ease-in-out, top 0.1s ease-in-out, left 0.1s ease-in-out;
            box-sizing: border-box;
            line-height: 1;
        }

        /* íƒ€ì¼ ìœ„ì¹˜ ë§¤í•‘ (JavaScriptì—ì„œ `r`ê³¼ `c`ë¥¼ ì‚¬ìš©í•˜ì—¬ ê³„ì‚°í•¨)
           CSSê°€ ì•„ë‹Œ JSì—ì„œ í”½ì…€ì„ ì§ì ‘ ê³„ì‚°í•˜ì—¬ top/leftë¥¼ ì„¤ì •í•˜ëŠ” ë°©ì‹ì´ 
           Grid ë ˆì´ì•„ì›ƒê³¼ì˜ ì¶©ëŒì„ ì¤„ì´ëŠ” ê°€ì¥ ì•ˆì •ì ì¸ ë°©ë²•ì…ë‹ˆë‹¤.
           JavaScriptì˜ ìœ„ì¹˜ ê³„ì‚° ë¡œì§ì„ ë‹¤ì‹œ í•œ ë²ˆ í™•ì¸í•©ë‹ˆë‹¤.
        */
        
        /* í°íŠ¸ ë° ë°°ê²½ ìƒ‰ìƒì€ ë™ì¼ */
        .t-2, .t-4 { color: #776e65; }
        .t-8, .t-16, .t-32, .t-64, .t-128, .t-256, .t-512, .t-1024, .t-2048 { color: #f9f6f2; }

        .t-128 { background-color: #edcf72; font-size: 1.8em; }
        .t-256 { background-color: #edcc61; font-size: 1.8em; }
        .t-512 { background-color: #edc850; font-size: 1.8em; }
        .t-1024 { background-color: #edc53f; font-size: 1.5em; }
        .t-2048 { background-color: #edc22e; font-size: 1.5em; }
        .t-4096, .t-8192, .t-16384 { background-color: #3c3a32; color: #f9f6f2; font-size: 1.2em; }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pop-in {
            animation: pop 0.2s ease-in-out;
        }

        #game-status {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        #game-status h2 {

        }

        #game-status button {

<body>
    <img src="2048ë°°ê²½X.png" alt="2048 Game Logo" class="game-logo">

    <div class="score-container">
        Score: <span id="score">0</span>
    </div>

    <div id="game-board">
        <div id="game-status">
            <h2 id="status-message"></h2>
            <button id="restart-button">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        /* -------------------------------------------
        * 2. JavaScript (ê²Œì„ ë¡œì§) - ìœ„ì¹˜ ê³„ì‚° ë¡œì§ ì¬ê²€í†  ë° ìˆ˜ì •
        * ------------------------------------------- */
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const statusElement = document.getElementById('game-status');
            const statusMessage = document.getElementById('status-message');
            const restartButton = document.getElementById('restart-button');
            const gridSize = 4;
            let board = [];
            let score = 0;
            const tileSize = 90; 
            const gap = 10; 
            let isMoving = false; 

            // 1. ì´ˆê¸°í™” í•¨ìˆ˜
            function setGame() {
                board = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));
                score = 0;
                scoreDisplay.textContent = 0;
                
                // ê¸°ì¡´ íƒ€ì¼ ì œê±° ë° ì…€ ìƒì„±
                boardElement.querySelectorAll('.cell, .tile').forEach(el => el.remove());
                
                // ë°°ê²½ ì…€ë§Œ ë‹¤ì‹œ ìƒì„±
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.id = `cell-${r}-${c}`;
                        boardElement.prepend(cell); 
                    }
                }
                
                statusElement.style.display = 'none';
                statusElement.classList.remove('won');

                addTwoOrFour();
                addTwoOrFour();
                updateTileUI();
            }

            // 2. íƒ€ì¼ ìƒì„± í•¨ìˆ˜ (2 ë˜ëŠ” 4)
            function addTwoOrFour() {
                if (isFull()) return null;

                let r, c;
                do {
                    r = Math.floor(Math.random() * gridSize);
                    c = Math.floor(Math.random() * gridSize);
                } while (board[r][c] !== 0);

                board[r][c] = (Math.random() < 0.9) ? 2 : 4;
                return { r, c }; 
            }
            
            // 3. UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateTileUI(newTilePos = null) {
                boardElement.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const val = board[r][c];
                        if (val !== 0) {
                            const tile = document.createElement('div');
                            tile.textContent = val;
                            tile.classList.add('tile', `t-${val}`);
                            
                            // ğŸš© [ìµœì¢… ìˆ˜ì •] íƒ€ì¼ ìœ„ì¹˜ ê³„ì‚° ë¡œì§
                            // Gridì˜ padding: 10px, gap: 10px, cell: 90px
                            // top/left = ê°­(10) + (í–‰/ì—´ ì¸ë±ìŠ¤ * (íƒ€ì¼ í¬ê¸° + ê°­))
                            const top = gap + r * (tileSize + gap);
                            const left = gap + c * (tileSize + gap);

                            tile.style.top = `${top}px`;
                            tile.style.left = `${left}px`;

                            if (newTilePos && newTilePos.r === r && newTilePos.c === c) {
                                tile.classList.add('pop-in');
                            }
                            
                            boardElement.appendChild(tile);
                        }
                    }
                }
            }
            
            // ë°°ì—´ ì••ì¶• ë° ë³‘í•© ë¡œì§ (ë³€ê²½ ì—†ìŒ)
            function filterZero(row) {
                return row.filter(num => num !== 0);
            }

            function slideLeft(row) {
                let filteredRow = filterZero(row);
                let zeros = Array(gridSize - filteredRow.length).fill(0);
                return filteredRow.concat(zeros);
            }

            function combineLeft(row) {
                row = slideLeft(row);
                
                for (let i = 0; i < gridSize - 1; i++) {
                    if (row[i] === row[i + 1] && row[i] !== 0) {
                        row[i] *= 2;
                        score += row[i];
                        row[i + 1] = 0;
                    }
                }
                return slideLeft(row);
            }

            // 7. ë©”ì¸ ë¡œì§ ì²˜ë¦¬ (íŠ¹ì • ë°©í–¥ìœ¼ë¡œ ì´ë™)
            function move(direction) {
                if (isMoving || isGameOver() === 'lose') return;
                
                isMoving = true;
                let boardChanged = false;
                let newBoard = board.map(arr => [...arr]);

                for (let i = 0; i < gridSize; i++) {
                    let rowOrCol = [];
                    
                    if (direction === 'left' || direction === 'right') {
                        rowOrCol = newBoard[i];
                    } else { 
                        for (let j = 0; j < gridSize; j++) {
                            rowOrCol.push(newBoard[j][i]);
                        }
                    }

                    let originalRowOrCol = [...rowOrCol];
                    let newRowOrCol;

                    if (direction === 'left' || direction === 'up') {
                        newRowOrCol = combineLeft(rowOrCol);
                    } else { 
                        rowOrCol.reverse();
                        newRowOrCol = combineLeft(rowOrCol);
                        newRowOrCol.reverse();
                    }

                    if (originalRowOrCol.join(',') !== newRowOrCol.join(',')) {
                        boardChanged = true;
                    }

                    if (direction === 'left' || direction === 'right') {
                        newBoard[i] = newRowOrCol;
                    } else { 
                        for (let j = 0; j < gridSize; j++) {
                            newBoard[j][i] = newRowOrCol[j];
                        }
                    }
                }
                
                if (boardChanged) {
                    board = newBoard;
                    const newTilePos = addTwoOrFour(); 
                    
                    updateTileUI(newTilePos);
                    scoreDisplay.textContent = score;
                    checkGameStatus();
                }
                
                setTimeout(() => {
                    isMoving = false;
                }, 100); 
            }

            // 8. í‚¤ ì…ë ¥ ì´ë²¤íŠ¸ ì²˜ë¦¬
            document.addEventListener('keyup', (e) => {
                if (isMoving || statusElement.style.display === 'flex') return;
                
                switch (e.key) {
                    case 'ArrowLeft':
                    case 'a':
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                        move('right');
                        break;
                    case 'ArrowUp':
                    case 'w':
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                        move('down');
                        break;
                }
            });

            // 9. ê²Œì„ ìƒíƒœ í™•ì¸ (ìŠ¹ë¦¬/íŒ¨ë°°)
            function isFull() {
                return board.every(row => row.every(val => val !== 0));
            }
            
            function canMerge() {
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize - 1; c++) {
                        if (board[r][c] === board[r][c + 1]) return true;
                    }
                }
                for (let c = 0; c < gridSize; c++) {
                    for (let r = 0; r < gridSize - 1; r++) {
                        if (board[r][c] === board[r + 1][c]) return true;
                    }
                }
                return false;
            }

            function isGameOver() {
                if (board.some(row => row.includes(2048))) return 'win';
                
                if (isFull() && !canMerge()) return 'lose';
                
                return false;
            }
            
            function checkGameStatus() {
                const status = isGameOver();
                if (status === 'win') {
                    if (!statusElement.classList.contains('won')) {
                        statusMessage.textContent = 'ğŸ‰ 2048 ë‹¬ì„±! ê³„ì† í”Œë ˆì´í•˜ì„¸ìš”! ğŸ‰';
                        statusElement.style.display = 'flex';
                        statusElement.classList.add('won');
                    }
                } else if (status === 'lose') {
                    statusMessage.textContent = 'ê²Œì„ ì˜¤ë²„! ğŸ˜¢ ìµœì¢… ì ìˆ˜: ' + score;
                    statusElement.style.display = 'flex';
                }
            }

            // 10. ì¬ì‹œì‘ ë²„íŠ¼ ì´ë²¤íŠ¸
            restartButton.addEventListener('click', () => {
                statusElement.classList.remove('won');
                setGame();
            });

            setGame();
        });
    </script>
