        .memory-card {

        /* ì¹´ë“œê°€ ë’¤ì§‘í˜”ì„ ë•Œì˜ ìƒíƒœ */
        .memory-card.flip {

        /* ì§ì´ ë§ì•˜ì„ ë•Œ ì• ë‹ˆë©”ì´ì…˜ */

        /* ì¼ì‹œì ìœ¼ë¡œ í´ë¦­ ë¹„í™œì„±í™” */

        /* ì¹´ë“œ ì•ë©´ê³¼ ë’·ë©´ ê³µí†µ ìŠ¤íƒ€ì¼ */

        /* ğŸš© [ìˆ˜ì •] ìƒˆë¡œìš´ ì¹´ë“œ ë’·ë©´ ì´ë¯¸ì§€ ì ìš© */
        .back-face {

            background-color: #7986cb; /* ë’·ë©´ ë°°ê²½ìƒ‰ */

        /* ğŸš© ì¹´ë“œ ì•ë©´: ì´ë¯¸ì§€ëŠ” JSì—ì„œ ì„¤ì • */
        .front-face {

            background-color: #f1f1f1;

        /* íŒì—… ìŠ¤íƒ€ì¼ (ë‘ë”ì§€ ê²Œì„ê³¼ ë™ì¼) */
        .popup {

<body>
    <div class="game-container">
        <img src="memorygametitle.png" alt="Memory Game Title" class="game-title-logo">
        
        <div class="info-board">
            ë’¤ì§‘ì€ íšŸìˆ˜: <span id="moves">0</span>íšŒ
        </div>
        <div class="memory-board" id="memory-board">
            </div>
    </div>

    <script>
        /* -------------------------------------------
        * 2. JavaScript (ê²Œì„ ë¡œì§) - ë³€ê²½ ì—†ìŒ (ì´ë¯¸ì§€ ê²½ë¡œë§Œ ì£¼ì˜)
        * ------------------------------------------- */
        document.addEventListener('DOMContentLoaded', () => {
            const memoryBoard = document.getElementById('memory-board');
            const movesDisplay = document.getElementById('moves');
            
            // ğŸš© [ê²½ë¡œ í™•ì¸] 8ê°€ì§€ ì¹´ë“œ ì•ë©´ ì´ë¯¸ì§€ ëª©ë¡
            // ì‹¤ì œ ì´ë¯¸ì§€ íŒŒì¼ ê²½ë¡œì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”!
            const cardImages = [
                'card_1.png', 'card_2.png', 'card_3.png', 'card_4.png', 
                'card_5.png', 'card_6.png', 'card_7.png', 'card_8.png'
            ];

            let hasFlippedCard = false; // ì²« ë²ˆì§¸ ì¹´ë“œ ë’¤ì§‘í˜ ì—¬ë¶€
            let lockBoard = false; // ì¹´ë“œ í´ë¦­ ì ê¸ˆ ì—¬ë¶€ (ë‘ ì¹´ë“œ í™•ì¸ ì¤‘)
            let firstCard, secondCard; // ë’¤ì§‘íŒ ë‘ ì¹´ë“œ
            let moves = 0; // ë’¤ì§‘ì€ íšŸìˆ˜

            // 1. ì¹´ë“œ ë°ì´í„° ìƒì„± ë° ì„ê¸°
            function createCards() {
                // 8ê°œ ì´ë¯¸ì§€ x 2 (ì§ì„ ë§Œë“¤ê¸° ìœ„í•´) = 16ê°œì˜ ì¹´ë“œ ì´ë¯¸ì§€ ê²½ë¡œ
                const cardsArray = [...cardImages, ...cardImages];
                
                // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜ìœ¼ë¡œ ë°°ì—´ ì„ê¸°
                for (let i = cardsArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
                }
                return cardsArray;
            }

            // 2. ì¹´ë“œ ìš”ì†Œ ìƒì„± ë° ë³´ë“œì— ì¶”ê°€
            function generateBoard() {
                memoryBoard.innerHTML = '';
                const shuffledCards = createCards();

                shuffledCards.forEach(imageName => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.setAttribute('data-image', imageName); // ì§ì„ ë§ì¶”ê¸° ìœ„í•œ ì‹ë³„ì

                    // ì¹´ë“œ ì•ë©´ (ì´ë¯¸ì§€)
                    const frontFace = document.createElement('div');
                    frontFace.classList.add('front-face');
                    // ğŸš© [ê²½ë¡œ ì„¤ì •] ì•ë©´ ì´ë¯¸ì§€ ê²½ë¡œ
                    frontFace.style.backgroundImage = `url('images/${imageName}')`;
                    
                    // ì¹´ë“œ ë’·ë©´
                    const backFace = document.createElement('div');
                    backFace.classList.add('back-face');
                    
                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    
                    // í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
                    card.addEventListener('click', flipCard); 

                    memoryBoard.appendChild(card);
                });
            }

            // 3. ì¹´ë“œ ë’¤ì§‘ê¸° í•¨ìˆ˜
            function flipCard() {
                if (lockBoard) return; // ì¹´ë“œ í™•ì¸ ì¤‘ì—ëŠ” í´ë¦­ ë¬´ì‹œ
                if (this === firstCard) return; // ê°™ì€ ì¹´ë“œë¥¼ ë‘ ë²ˆ í´ë¦­í•˜ëŠ” ê²ƒ ë°©ì§€

                this.classList.add('flip'); // ì¹´ë“œ ë’¤ì§‘ê¸° CSS í´ë˜ìŠ¤ ì¶”ê°€

                if (!hasFlippedCard) {
                    // ì²« ë²ˆì§¸ ì¹´ë“œ
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // ë‘ ë²ˆì§¸ ì¹´ë“œ
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;

                checkForMatch();
            }

            // 4. ì§ì´ ë§ëŠ”ì§€ í™•ì¸
            function checkForMatch() {
                let isMatch = firstCard.getAttribute('data-image') === secondCard.getAttribute('data-image');
                
                if (isMatch) {
                    // ì§ì´ ë§ìœ¼ë©´
                    disableCards();
                } else {
                    // ì§ì´ í‹€ë¦¬ë©´
                    unflipCards();
                }
            }

            // 5. ì§ì´ ë§ì•˜ì„ ë•Œ (ì¹´ë“œ ì œê±°/ê³ ì •)
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                // ë§ì€ ì¹´ë“œì— ì‹œê°ì  íš¨ê³¼ ë¶€ì—¬
                firstCard.classList.add('match');
                secondCard.classList.add('match');

                resetBoard();
                checkWin(); // ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
            }

            // 6. ì§ì´ í‹€ë ¸ì„ ë•Œ (ì¹´ë“œ ë‹¤ì‹œ ë’¤ì§‘ê¸°)
            function unflipCards() {
                lockBoard = true; // ì¹´ë“œ ë’¤ì§‘íˆëŠ” ë™ì•ˆ í´ë¦­ ì ê¸ˆ

                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    resetBoard();
                }, 1000); // 1ì´ˆ í›„ì— ë‹¤ì‹œ ë’¤ì§‘ìŒ
            }

            // 7. ë³´ë“œ ìƒíƒœ ì´ˆê¸°í™”
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // 8. ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
            function checkWin() {
                // ë’¤ì§‘íˆì§€ ì•Šì€ ì¹´ë“œê°€ ì—†ìœ¼ë©´ ìŠ¹ë¦¬
                const flippedCards = document.querySelectorAll('.memory-card:not(.match)').length;
                if (flippedCards === 0) {
                    showPopup(`ì¶•í•˜í•©ë‹ˆë‹¤! ${moves}ë²ˆ ë§Œì— ëª¨ë“  ì§ì„ ë§ì·„ì–´ìš”! ğŸ†`);
                }
            }
            
            // 9. íŒì—… í‘œì‹œ í•¨ìˆ˜
            function showPopup(message) {
                let popup = document.getElementById('game-end-popup');
                if (!popup) {
                    popup = document.createElement('div');
                    popup.id = 'game-end-popup';
                    popup.classList.add('popup');
                    popup.innerHTML = `
                        <div class="popup-content">
                            <h2>ê²Œì„ ì„±ê³µ!</h2>
                            <p id="final-score-message">${message}</p>
                            <button id="restart-button">ë‹¤ì‹œ ì‹œì‘</button>
                        </div>
                    `;
                    document.body.appendChild(popup);

                    document.getElementById('restart-button').addEventListener('click', () => {
                        popup.classList.remove('show');
                        startGame();
                    });
                } else {
                    document.getElementById('final-score-message').textContent = message;
                }
                popup.classList.add('show');
            }

            // 10. ê²Œì„ ì‹œì‘/ì´ˆê¸°í™” í•¨ìˆ˜
            function startGame() {
                moves = 0;
                movesDisplay.textContent = moves;
                resetBoard();
                generateBoard();
            }

            // ì´ˆê¸°í™”
            startGame();
        });
    </script>
